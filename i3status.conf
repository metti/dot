general {
        colors = true
        interval = 1
}

order  = "ipv6"
order += "disk /"
order += "disk /home"
order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlan0"
order += "ethernet eth0"
#order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "time"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd-*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%d.%m.%Y %H:%M:%S"
}

load {
	format = "%1min"
    max_threshold = 8
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

cpu_usage {
        format = "%usage"
}

disk "/" {
	format = "root: %free/%total"
}

disk "/home" {
	format = "home: %free/%total"
}
